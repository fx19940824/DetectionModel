MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  LOSS_WEIGHTS:
    LOSS_OBJECTNESS: 3
    LOSS_RPN_BOX_REG: 1
    LOSS_CLASSIFIER: 1
    LOSS_BOX_REG: 1
    LOSS_MASK: 1
  BACKBONE:
    CONV_BODY: "R-50-FPN"
    NL_TYPE: "cgnl"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
    RES2_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_SIZES: (16, 32, 64, 128)
    ANCHOR_STRIDE: (4, 8, 16, 32)
    FG_IOU_THRESHOLD: 0.7
    BG_IOU_THRESHOLD: 0.3
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 256
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    NUM_CLASSES: 2
  KEYPOINT_ON: True
  ROI_KEYPOINT_HEAD:
    NUM_CLASSES: 4
INPUT:
  MIN_SIZE_TRAIN: 400
  MAX_SIZE_TRAIN: 700
  MIN_SIZE_TEST: 400
  MAX_SIZE_TEST: 700
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.001
  WEIGHT_DECAY: 0.0001
  STEPS: (120000,)
  MAX_ITER: 200000
  IMS_PER_BATCH: 2
  CHECKPOINT_PERIOD: 5000
TEST:
  IMS_PER_BATCH: 2
OUTPUT_DIR: "/home/cobot/caid2.0/python/Projects/bomo_maskrcnn/cfg_back_nonlocal"
